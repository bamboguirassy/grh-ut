<button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" (click)="openModal()"></button>
<app-access-denied *ngIf="!(membreSyndicatSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="50%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Syndicat</tc-form-label>
            <nz-select name="syndicat" id="syndicat" #syndicat="ngModel" nzPlaceHolder="Selectionner le syndicat"
              nzAllowClear nzShowSearch [(ngModel)]="selectedSyndicat">
              <ng-container *ngFor="let syndicat of syndicats">
                <nz-option [nzValue]="syndicat" [nzLabel]="syndicat.nom"></nz-option>
              </ng-container>
            </nz-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="syndicat"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Date Enregistrement</tc-form-label>
            <nz-date-picker [nzFormat]="'dd/MM/yyyy'" required="required" [(ngModel)]="entity.dateEnregistrement"
              name="dateEnregistrement" id="dateEnregistrement" #dateEnregistrement="ngModel"></nz-date-picker>
            <tc-form-description>
              <app-form-field-validation-message [formField]="dateEnregistrement"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Etat</tc-form-label>
            <tc-switcher [(ngModel)]="entity.etat" name="etat" id="etat" #etat="ngModel"
              [bgColor]="['transparent', 'transparent', '#ed5564']" [borderColor]="['#ed5564', '#ed5564', '#ed5564']"
              [color]="['#ed5564', '#ed5564', '#fff']" [labelColor]="['#000', '#000', '#ed5564']"></tc-switcher>
            <tc-form-description>
              <app-form-field-validation-message [formField]="etat"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
