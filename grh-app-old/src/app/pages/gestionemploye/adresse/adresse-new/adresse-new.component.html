<button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" (click)="openModal()"></button>
<app-access-denied *ngIf="!(adresseSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="50%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Ville</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.ville" name="ville" id="ville" #ville="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="ville"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Quartier</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.quartier" name="quartier" id="quartier"
              #quartier="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="quartier"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Etat</tc-form-label>
            <tc-switcher [bgColor]="['transparent', 'transparent', '#ed5564']"
              [borderColor]="['#ed5564', '#ed5564', '#ed5564']" [color]="['#ed5564', '#ed5564', '#fff']"
              [labelColor]="['#000', '#000', '#ed5564']" [(ngModel)]="entity.etat" name="etat" id="etat" #etat="ngModel"></tc-switcher>
            <tc-form-description>
              <app-form-field-validation-message [formField]="etat"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
