<tc-card *ngIf="mutuelleSanteSrv.resourceName|showable" [tcGradient]="lightGradient">
   
    <div class="row">
        <div class="col-12 col-md-4">
            <tc-card [outline]="true" [view]="secondViewBorder" [title]='titre' [tcGradient]="secondGradient">

                <div class="container-fluid">

                    <div class="rounded-circle text-center" style="justify-content: center;" >
                        <img [src]="entity?.filepath ? entity?.filepath:'assets/img/default-profile-picture1.jpg'"
                        alt="photo employé" style="min-width: center; width: 100px;">
                        
                    </div>
                </div>
                
                <div class="col-md-7">
                    
                </div>
                
                <table class="table">
                        <tr>
                          <th>Nom</th>
                            <td>
                                <span *ngIf="entity?.nom">{{ entity?.nom }}</span>
                                <tc-badge view="error" *ngIf="!entity?.nom">Indéfinie</tc-badge>
                            </td>
                        </tr>
                        <tr>
                            <th>Code</th>
                              <td>
                                  <span *ngIf="entity?.code">{{ entity?.code }}</span>
                                  <tc-badge view="error" *ngIf="!entity?.code">Indéfinie</tc-badge>
                              </td>
                          </tr>

                        
                </table>

                <div class="d-flex flex-row">
                    <div class="d-flex flex-row">
                        <button *ngIf="mutuelleSanteSrv.resourceName|editable"
                        [routerLink]="['/'+orientation,mutuelleSanteSrv.getRoutePrefixWithoutSlash(),entity?.id,'edit']"
                        class="float-right ml-1" tc-button view="warning" beforeIcon="icofont-edit"></button>
                    </div>
                   
                    <div class="d-flex flex-row">
                        <button (click)="remove(entity)" *ngIf="mutuelleSanteSrv.resourceName|deletable" tc-button
                        view="error" beforeIcon="icofont-trash" class="float-right ml-1"></button>
                    </div>

                    <div class="d-flex flex-row">
                        <button  (click)="findEntity(entity.id)" class="float-right ml-1" tc-button view="accent"
                        beforeIcon="icofont-refresh" ></button>
                    </div>
               
                    <div class="d-flex flex-row">
                        <button tc-button class="float-right ml-1" (click)="location.back()"
                        beforeIcon="icofont-reply" ></button>
                    </div>
                    
                   
                </div>

               
            </tc-card>
        </div>
        <div class="col-12 col-md-8">
            <app-membres-mutuellesante *ngIf="entity" [membremutuelle]="entity" [orientation]="orientation"></app-membres-mutuellesante>
        </div>
        
       


    </div>

    




</tc-card>
<app-access-denied *ngIf="!(mutuelleSanteSrv.resourceName|showable)"></app-access-denied>
