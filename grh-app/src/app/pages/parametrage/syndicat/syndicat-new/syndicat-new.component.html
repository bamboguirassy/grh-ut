<div class="add-action-box" *ngIf="syndicatSrv.resourceName|creable">
  <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
    (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(syndicatSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="80%" [(nzVisible)]="isModalVisible" [nzClosable]="false"
  [nzTitle]="'Formulaire - Nouveau partenaire social - '+typeEmploye?.code" [nzContent]="modalBody" [nzFooter]="modalFooter"
  (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Type</tc-form-label>
            <tc-select required="required" [(ngModel)]="entity.type" name="type" id="type"
              #type="ngModel" [placeholder]="'Selectionner le type'"
              [options]="syndicatSrv.types">
            </tc-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="type"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Nom</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.nom" name="nom" id="nom" #nom="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="nom"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Code</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.code" name="code" id="code" #code="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="code"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Montant cotisation mensuelle</tc-form-label>
            <tc-input type="number" [(ngModel)]="entity.montantCotisationMensuelle"
              name="montantCotisationMensuelle" id="montantCotisationMensuelle" #montantCotisationMensuelle="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="montantCotisationMensuelle">
              </app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Photo</tc-form-label>
            <input type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput hidden>
            <div class="d-flex align-items-center">
              <tc-avatar [src]="currentAvatar" [size]="100"></tc-avatar>
              <button tc-button [type]="'button'" [afterIcon]="'icofont-ui-user'" [view]="'accent'" [outline]="true"
                (click)="fileInput.click()">
                Choisir photo
              </button>
            </div>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
