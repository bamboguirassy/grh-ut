<div class="add-action-box" *ngIf="commissionSrv.resourceName|creable">
  <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
    (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(commissionSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="80%" style="z-index: 5000;" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Nom</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.nom" name="nom" id="nom" #nom="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="nom"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Date cr√©ation</tc-form-label>
            <nz-date-picker  type="Date" [nzFormat]="'dd/MM/yyyy'" [(ngModel)]="entity.dateCreation"
              name="dateCreation" id="dateCreation" #dateCreation="ngModel"></nz-date-picker>
            <tc-form-description>
              <app-form-field-validation-message [formField]="dateCreation"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Etat</tc-form-label>
            <tc-switcher [(ngModel)]="entity.etat" name="etat" id="etat" #etat="ngModel">
            </tc-switcher>
            <tc-form-description>
              <app-form-field-validation-message [formField]="etat"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Missions</tc-form-label>
            <ckeditor nz-input [(ngModel)]="entity.missions" name="missions" id="missions" #missions="ngModel" [editor]="Editor">
            </ckeditor>
            <tc-form-description>
              <app-form-field-validation-message [formField]="missions"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Description</tc-form-label>
            <ckeditor nz-input [(ngModel)]="entity.description" name="description"
            id="description" #description="ngModel" [editor]="Editor">
            </ckeditor>
            <tc-form-description>
              <app-form-field-validation-message [formField]="description"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
