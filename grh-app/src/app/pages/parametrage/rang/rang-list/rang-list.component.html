<tc-card *ngIf="rangSrv.resourceName|listable" [tcGradient]="lightGradient">
  <tc-card [view]="secondViewBorder" [outline]="true">
    <div class="row">
      <div class="col-12">
        <button class="float-right" tc-button afterIcon="icofont-refresh" (click)="findAll()">Rafraichir</button>
      </div>
    </div>
  </tc-card>
  <tc-table [itemsPerPage]="10" [rows]="items" [hovered]="true" [pagination]="true" [search]="true">
    <tc-table-col [columnTitle]="'#'" [columnName]="'#'">
      <ng-template #tableTDTemplate let-row="row">
        <i class="icofont-data icofont-2x"></i>
      </ng-template>
    </tc-table-col>
                                    <tc-table-col [columnTitle]="'Nom'" [columnName]="'nom'" [enableSorting]="true">
                <ng-template #tableTDTemplate let-value>
                    <span class="nowrap" *ngIf="value">{{ value }}</span>
                    <tc-badge view="error" *ngIf="!value">Indéfinie</tc-badge>
                </ng-template>
            </tc-table-col>
            <tc-table-col [columnTitle]="'Etat'" [columnName]="'etat'" [enableSorting]="true">
                <ng-template #tableTDTemplate let-value>
                    <!-- <span class="nowrap" *ngIf="value">{{ value }}</span>
                    <tc-badge view="error" *ngIf="!value">Indéfinie</tc-badge> -->
                    <ng-container [ngSwitch]="row?.id !== currentRang?.id && rangSrv.resourceName|editable">
                      <tc-switcher *ngSwitchCase="true" (valueChanged)="onChange($event, row)" [value]="value">
                      </tc-switcher>
                      <tc-badge *ngSwitchCase="false" view="{{value ? 'success' : 'error'}}">
                          {{ value ? 'Activé' : 'Désactivé' }} </tc-badge>
                  </ng-container>
                </ng-template>
            </tc-table-col>
                <tc-table-col [columnTitle]="'Actions'" [columnName]="'actions'">
      <ng-template #tableTDTemplate let-row="row">
        <div class="actions">
          <button *ngIf="rangSrv.resourceName|editable" tc-button [afterIcon]="'icofont-ui-edit'" [view]="'warning'" [square]="true" [tcShape]="500"
            [size]="'sm'" [routerLink]="[row.id,'edit']"></button>
          <button *ngIf="rangSrv.resourceName|clonable" [outline]="true" tc-button [afterIcon]="'icofont-copy'" [square]="true" [tcShape]="500"
            [size]="'sm'" [routerLink]="[row.id,'clone']"></button>
          <button *ngIf="rangSrv.resourceName|deletable" (click)="remove(row)" tc-button [afterIcon]="'icofont-ui-delete'" [view]="'error'" [square]="true" [tcShape]="500"
            [size]="'sm'"></button>
          <button *ngIf="rangSrv.resourceName|showable" tc-button [afterIcon]="'icofont-eye-open'" [view]="'accent'" [square]="true" [tcShape]="500"
            [size]="'sm'" [routerLink]="[row.id]"></button>
        </div>
      </ng-template>
    </tc-table-col>
  </tc-table>
  <app-empty-table-message *ngIf="!items.length" ></app-empty-table-message>
  <app-rang-new (creation)="onCreate($event)"></app-rang-new>
</tc-card>
<app-access-denied *ngIf="!(rangSrv.resourceName|listable)"></app-access-denied>
