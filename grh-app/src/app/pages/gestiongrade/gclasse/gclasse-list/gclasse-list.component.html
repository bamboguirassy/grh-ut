<tc-card *ngIf="gClasseSrv.resourceName|listable" [tcGradient]="lightGradient">
  <tc-card [view]="secondViewBorder" [outline]="true">
    <div class="row">
      <div class="col-12">
        <button class="float-right" tc-button afterIcon="icofont-refresh"
          (click)="findByTypeEmploye(typeEmployes[selectedIndex])">Rafraichir</button>
      </div>
    </div>
  </tc-card>
  <tc-card [view]="secondViewBorder" [outline]="true">
    <nz-tabset [(nzSelectedIndex)]="selectedIndex" (nzSelectChange)="handleTabChange($event)">
      <nz-tab *ngFor="let typeEmploye of typeEmployes" [nzTitle]="typeEmploye.code">
        <h3>Liste des classes - {{typeEmploye?.code}} </h3>
        <tc-table [itemsPerPage]="10" [rows]="items" [hovered]="true" [pagination]="true" [search]="true">
          <tc-table-col [columnTitle]="'#'" [columnName]="'#'">
            <ng-template #tableTDTemplate let-row="row">
              <i class="icofont-data icofont-2x"></i>
            </ng-template>
          </tc-table-col>
          <tc-table-col [columnTitle]="'Nom'" [columnName]="'nom'" [enableSorting]="true">
            <ng-template #tableTDTemplate let-value>
              <span class="nowrap" *ngIf="value">{{ value }}</span>
              <tc-badge view="error" *ngIf="!value">Indéfinie</tc-badge>
            </ng-template>
          </tc-table-col>
          <tc-table-col [columnTitle]="'Indice'" [columnName]="'indice'" [enableSorting]="true">
            <ng-template #tableTDTemplate let-value>
              <span class="nowrap" *ngIf="value">{{ value }}</span>
              <tc-badge view="error" *ngIf="!value">Indéfinie</tc-badge>
            </ng-template>
          </tc-table-col>
          <tc-table-col [columnTitle]="'Ordre'" [columnName]="'ordre'" [enableSorting]="true">
            <ng-template #tableTDTemplate let-value>
              <span class="nowrap" *ngIf="value">{{ value }}</span>
              <tc-badge view="error" *ngIf="!value">Indéfinie</tc-badge>
            </ng-template>
          </tc-table-col>
          <tc-table-col [columnTitle]="'Suivant'" [columnName]="'suivant'" [enableSorting]="true">
            <ng-template #tableTDTemplate let-value>
              <span class="nowrap" *ngIf="value">
                {{value?.nom}}
              </span>
              <tc-badge view="error" *ngIf="!value">Indéfinie</tc-badge>
            </ng-template>
          </tc-table-col>
          <tc-table-col [columnTitle]="'Actions'" [columnName]="'actions'">
            <ng-template #tableTDTemplate let-row="row">
              <div class="actions">
                <button *ngIf="gClasseSrv.resourceName|editable" tc-button [afterIcon]="'icofont-ui-edit'"
                  [view]="'warning'" [square]="true" [tcShape]="500" [size]="'sm'"
                  [routerLink]="[row.id,'edit']"></button>
                <button *ngIf="gClasseSrv.resourceName|deletable" (click)="remove(row)" tc-button
                  [afterIcon]="'icofont-ui-delete'" [view]="'error'" [square]="true" [tcShape]="500"
                  [size]="'sm'"></button>
                <button *ngIf="gClasseSrv.resourceName|showable" tc-button [afterIcon]="'icofont-eye-open'"
                  [view]="'accent'" [square]="true" [tcShape]="500" [size]="'sm'" [routerLink]="[row.id]"></button>
              </div>
            </ng-template>
          </tc-table-col>
        </tc-table>
      </nz-tab>
    </nz-tabset>
    <app-empty-table-message *ngIf="!items.length"></app-empty-table-message>
  </tc-card>
  <app-gclasse-new [typeEmploye]="typeEmployes[selectedIndex]" (creation)="onCreate($event)"></app-gclasse-new>
</tc-card>
<app-access-denied *ngIf="!(gClasseSrv.resourceName|listable)"></app-access-denied>
