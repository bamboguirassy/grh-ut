<div class="add-action-box" *ngIf="gClasseSrv.resourceName|creable">
  <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
    (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(gClasseSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="80%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Nom</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.nom" name="nom" id="nom" #nom="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="nom"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Indice</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.indice" name="indice" id="indice" #indice="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="indice"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Ordre</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.ordre" type="number" name="ordre" id="ordre"
              #ordre="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="ordre"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12  col-md-6">
          <tc-form-group>
            <tc-form-label>Précédente</tc-form-label>
            <nz-select style="width: 100%" nzPlaceHolder="Sélectionner la classe" nzAllowClear nzShowSearch
              [(ngModel)]="selectedClasseId" name="classe" id="classe" #classe="ngModel">
              <ng-container *ngFor="let classeItem of classes">
                <nz-option [nzValue]="classeItem.id" [nzLabel]="classeItem.nom"></nz-option>
              </ng-container>
            </nz-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="classe">
              </app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12  col-md-6">
          <tc-form-group>
            <tc-form-label>Type employé</tc-form-label>
            <nz-select required="required" style="width: 100%" nzPlaceHolder="Sélectionner le type d'employé" nzAllowClear nzShowSearch
              [(ngModel)]="selectedTypeEmployeId" name="typeEmploye" id="typeEmploye" #typeEmploye="ngModel">
              <ng-container *ngFor="let typeEmployeItem of typeEmployes">
                <nz-option [nzValue]="typeEmployeItem.id" [nzLabel]="typeEmployeItem.nom"></nz-option>
              </ng-container>
            </nz-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="typeEmploye">
              </app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
