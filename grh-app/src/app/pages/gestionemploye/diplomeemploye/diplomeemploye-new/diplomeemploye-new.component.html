<button *ngIf="diplomeServ.resourceName|creable" tc-button [afterIcon]="'icofont-plus'" [view]="'accent'"
  [square]="true" (click)="openModal()"></button>
<app-access-denied *ngIf="!(diplomeEmployeSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="60%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Diplome</tc-form-label>
            <nz-select required="required" style="width: 100%" nzPlaceHolder="Sélectionner diplome" nzAllowClear
              nzShowSearch [(ngModel)]="selectedDiplome" name="diplome" id="diplome" #diplome="ngModel">
              <ng-container *ngFor="let diplome of diplomes">
                <nz-option [nzValue]="diplome" [nzLabel]="diplome.nom"></nz-option>
              </ng-container>
            </nz-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="diplome">
              </app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Spécialité / Serie</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.formation" name="formation" id="formation"
              #formationModel="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="formationModel"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Etablissement</tc-form-label>
            <tc-input required="required" [(ngModel)]="entity.etablissement" name="etablissement" id="etablissement"
              #etablissement="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="etablissement"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Statut Formation</tc-form-label>
            <tc-select [(ngModel)]="entity.statutFormation" required="required" [placeholder]="'Select statut'"
              [options]="statutFormations" [multiple]="false" name="statutFormation" id="statutFormation"
              #statutFormation="ngModel"></tc-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="statutFormation"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6" *ngIf="entity.statutFormation!='En cours'">
          <tc-form-group>
            <tc-form-label>Année Obtention</tc-form-label>
            <tc-input [(ngModel)]="entity.anneeObtention" name="anneeObtention" id="anneeObtention"
              #anneeObtention="ngModel">
            </tc-input>
            <tc-form-description>
              <app-form-field-validation-message [formField]="anneeObtention"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Commentaire</tc-form-label>
            <tc-textarea [(ngModel)]="entity.commentaire" name="commentaire" id="commentaire" #commentaire="ngModel">
            </tc-textarea>
            <tc-form-description>
              <app-form-field-validation-message [formField]="commentaire">
              </app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
