<tc-card *ngIf="contratSrv.resourceName|showable" [tcGradient]="lightGradient">
    <tc-card [view]="secondViewBorder" [outline]="true" [padding]="0.5">
        <div class="row">
            <div class="d-none d-md-block col-md-1">
                <i class="icofont icofont-data icofont-4x"></i>
            </div>
            <div class="col-12 col-md-7">
                <blockquote class="blockquote">
                    <p class="mb-0">{{title}}</p>
                    <footer class="blockquote-footer"> <cite title="Source Title">sous titre</cite></footer>
                </blockquote>
            </div>
            <div class="col-12 col-md-4">
                <button *ngIf="contratSrv.resourceName|editable"
                    [routerLink]="['/'+orientation,contratSrv.getRoutePrefixWithoutSlash(),entity?.id,'edit']"
                    class="float-right ml-1" tc-button view="warning" beforeIcon="icofont-edit"></button>
                <button (click)="remove(entity)" *ngIf="contratSrv.resourceName|deletable" tc-button view="error"
                    beforeIcon="icofont-trash" class=" float-right ml-1"></button>
                <button (click)="findEntity(entity.id)" class="float-right ml-1" tc-button view="accent"
                    beforeIcon="icofont-refresh"></button>
                <button tc-button class="float-right" (click)="location.back()" beforeIcon="icofont-reply"></button>
            </div>
        </div>
    </tc-card>
    <div class="row">
        <div class="col-12 col-md-4">
            <tc-card [outline]="true" [view]="secondViewBorder" [title]="title" [tcGradient]="secondGradient">
                <table class="table">
                    <tr>
                        <th>DureeEnMois</th>
                        <td>
                            <span *ngIf="entity?.dureeEnMois">{{ entity?.dureeEnMois }}</span>
                            <tc-badge view="error" *ngIf="!entity?.dureeEnMois">Indéfinie</tc-badge>
                        </td>
                    </tr>
                    <tr>
                        <th>DateRupture</th>
                        <td>
                            <span *ngIf="entity?.dateRupture">{{ entity?.dateRupture }}</span>
                            <tc-badge view="error" *ngIf="!entity?.dateRupture">Indéfinie</tc-badge>
                        </td>
                    </tr>
                    <tr>
                        <th>MotifRupture</th>
                        <td>
                            <span *ngIf="entity?.motifRupture">{{ entity?.motifRupture }}</span>
                            <tc-badge view="error" *ngIf="!entity?.motifRupture">Indéfinie</tc-badge>
                        </td>
                    </tr>
                    <tr>
                        <th>Expire</th>
                        <td>
                            <span *ngIf="entity?.expire">{{ entity?.expire }}</span>
                            <tc-badge view="error" *ngIf="!entity?.expire">Indéfinie</tc-badge>
                        </td>
                    </tr>
                    <tr>
                        <th>Rompu</th>
                        <td>
                            <span *ngIf="entity?.rompu">{{ entity?.rompu }}</span>
                            <tc-badge view="error" *ngIf="!entity?.rompu">Indéfinie</tc-badge>
                        </td>
                    </tr>
                </table>
            </tc-card>
        </div>
    </div>
</tc-card>
<app-access-denied *ngIf="!(contratSrv.resourceName|showable)"></app-access-denied>
