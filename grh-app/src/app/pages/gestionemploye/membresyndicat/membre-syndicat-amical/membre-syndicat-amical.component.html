
      
<tc-card  *ngIf="membresyndicatSrv.resourceName|listable" [tcGradient]="lightGradient">
    <tc-card [view]="secondViewBorder" [outline]="true">
        <div class="row">
            <div class="col-12">
                <button class="float-right" tc-button afterIcon="icofont-refresh"
                    (click)="findBySyndicat()">Rafraichir</button>
            </div>
        </div>
     
    </tc-card>
    <tc-card *ngIf="employes" [view]="secondViewBorder" [outline]="true">
        
      <h3>Liste des Membres</h3>
                <tc-table   [itemsPerPage]="15" [rows]="employes" [hovered]="true"  [pagination]="true" [search]="true">
                
                    <tc-table-col [columnTitle]="'#'" [columnName]="'employe'">
                        <ng-template #tableTDTemplate let-row="row" let-value>
                            <a [routerLink]="['/',orientation,EmployeSrv.getRoutePrefixWithoutSlash(),row?.id]" routerLinkActive="router-link-active">
                                <i *ngIf="!value?.filepath" class="icofont-data icofont-2x"></i>
                                <tc-avatar *ngIf="value?.filepath" [src]="value?.filepath"></tc-avatar>
                            </a>
                        </ng-template>
                    </tc-table-col>
                    <tc-table-col [columnTitle]="'Prénoms'" [columnName]="'employe'" [enableSorting]="true">
                        <ng-template #tableTDTemplate let-value let-row="row">
                            <span class="nowrap" *ngIf="value?.prenoms">
                                <a [routerLink]="['/',orientation,EmployeSrv.getRoutePrefixWithoutSlash(),row?.id]" routerLinkActive="router-link-active">{{ value?.prenoms }}</a>
                            </span>
                            <tc-badge view="error" [outline]="true" *ngIf="!value?.prenoms">Indéfinie</tc-badge>
                        </ng-template>
                    </tc-table-col>
                    <tc-table-col [columnTitle]="'Nom'" [columnName]="'employe'" [enableSorting]="true">
                        <ng-template #tableTDTemplate let-value>
                            <span class="nowrap" *ngIf="value?.nom">{{ value?.nom }}</span>
                            <tc-badge view="error" [outline]="true" *ngIf="!value?.nom">Indéfinie</tc-badge>
                        </ng-template>
                    </tc-table-col>
                    
                    
                    <tc-table-col [columnTitle]="'CNI/Passeport'" [columnName]="'employe'" [enableSorting]="true">
                        <ng-template #tableTDTemplate let-value>
                            <span class="nowrap" *ngIf="value?.cni">{{ value?.cni }}</span>
                            <tc-badge view="error" [outline]="true" *ngIf="!value?.cni">Indéfinie</tc-badge>
                        </ng-template>
                    </tc-table-col>
                    <tc-table-col [columnTitle]="'Matricule'" [columnName]="'employe'" [enableSorting]="true">
                        <ng-template #tableTDTemplate let-value>
                            <span class="nowrap" *ngIf="value?.matricule">{{ value?.matricule }}</span>
                            <tc-badge view="error" [outline]="true" *ngIf="!value?.matricule">Indéfinie</tc-badge>
                        </ng-template>
                    </tc-table-col>
                            
                </tc-table>
        
    </tc-card>
  
  </tc-card>
  <app-access-denied *ngIf="!(membresyndicatSrv.resourceName|listable)"></app-access-denied>
