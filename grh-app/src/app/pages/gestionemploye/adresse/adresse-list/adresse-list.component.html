<table class="table" *ngIf="adresseSrv.resourceName|listable">
  <tbody>
    <tr *ngFor="let item of items">
      <td scope="row">
        <span [ngStyle]="{'text-decoration': item?.etat?'':'line-through'}">{{item?.quartier}}, {{item?.ville}}</span>
      </td>
      <td>
        <div class="actions">
          <tc-icon icon="edit"></tc-icon>
          <button *ngIf="adresseSrv.resourceName|editable"
            [routerLink]="['/'+adresseSrv.getRoutePrefixWithoutSlash(),item.id,'edit']" nz-button nzType="primary"
            nzSize="small" nzShape="circle">
            <i class="icofont-ui-edit"></i>
          </button>
          <button *ngIf="adresseSrv.resourceName|deletable" (click)="remove(item)" class="ml-1" nz-button
            nzType="primary" nzSize="small" nzShape="circle" nzDanger>
            <i class="icofont-trash"></i>
          </button>
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <app-adresse-new [employe]="employe" (creation)="onCreate($event)"></app-adresse-new>
      </td>
    </tr>
  </tbody>
</table>
<app-empty-table-message *ngIf="!items.length"></app-empty-table-message>
<app-access-denied *ngIf="!(adresseSrv.resourceName|listable)"></app-access-denied>
