<div class="add-action-box" *ngIf="employeSrv.resourceName|creable">
    <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
        (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(employeSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="80%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
    [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
    <ng-template #modalBody>
        <form #form="ngForm" ngNativeValidate>
            <div class="row">
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Prénoms</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.prenoms" name="prenoms" id="prenoms"
                            #prenoms="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="prenoms">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Nom</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.nom" name="nom" id="nom" #nom="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="nom"></app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Date Naissance</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.dateNaissance" name="dateNaissance"
                            id="dateNaissance" #dateNaissance="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="dateNaissance">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Lieu Naissance</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.lieuNaissance" name="lieuNaissance"
                            id="lieuNaissance" #lieuNaissance="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="lieuNaissance">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Cni</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.cni" name="cni" id="cni" #cni="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="cni"></app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Matricule</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.matricule" name="matricule" id="matricule"
                            #matricule="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="matricule">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Matricule Caisse Sociale</tc-form-label>
                        <tc-input [(ngModel)]="entity.matriculeCaisseSociale"
                            name="matriculeCaisseSociale" id="matriculeCaisseSociale" #matriculeCaisseSociale="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="matriculeCaisseSociale">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Date Recrutement</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.dateRecrutement" name="dateRecrutement"
                            id="dateRecrutement" #dateRecrutement="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="dateRecrutement">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Situtation Matrimoniale</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.situtationMatrimoniale"
                            name="situtationMatrimoniale" id="situtationMatrimoniale" #situtationMatrimoniale="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="situtationMatrimoniale">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>En retraite ?</tc-form-label>
                        <tc-input [(ngModel)]="entity.retraite" name="retraite" id="retraite"
                            #retraite="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="retraite">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Genre</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.genre" name="genre" id="genre"
                            #genre="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="genre"></app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Etat</tc-form-label>
                        <tc-input [(ngModel)]="entity.etat" name="etat" id="etat" #etat="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="etat"></app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Email Instutitionnel</tc-form-label>
                        <tc-input [(ngModel)]="entity.emailUniv" name="emailUniv" id="emailUniv"
                            #emailUniv="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="emailUniv">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Email Personnel</tc-form-label>
                        <tc-input [(ngModel)]="entity.email" name="email" id="email"
                            #email="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="email"></app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12">
                    <tc-form-group>
                      <tc-form-label>Photo</tc-form-label>
                      <input type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput hidden>
                      <div class="d-flex align-items-center">
                        <tc-avatar [src]="currentAvatar" [size]="100"></tc-avatar>
                        <button tc-button [type]="'button'" [afterIcon]="'icofont-ui-user'" [view]="'accent'" [outline]="true"
                          (click)="fileInput.click()">
                          Choisir photo
                        </button>
                      </div>
                    </tc-form-group>
                  </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Téléphone Primaire</tc-form-label>
                        <tc-input required="required" [(ngModel)]="entity.telephonePrimaire" name="telephonePrimaire"
                            id="telephonePrimaire" #telephonePrimaire="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="telephonePrimaire">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
                <div class="col-12 col-md-6">
                    <tc-form-group>
                        <tc-form-label>Téléphone Secondaire</tc-form-label>
                        <tc-input [(ngModel)]="entity.telephoneSecondaire"
                            name="telephoneSecondaire" id="telephoneSecondaire" #telephoneSecondaire="ngModel">
                        </tc-input>
                        <tc-form-description>
                            <app-form-field-validation-message [formField]="telephoneSecondaire">
                            </app-form-field-validation-message>
                        </tc-form-description>
                    </tc-form-group>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #modalFooter>
        <div class="actions justify-content-between">
            <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
                (click)="closeModal()">Fermer</button>
            <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
                tc-button [view]="'accent'">
                Enregistrer
            </button>
        </div>
    </ng-template>
</nz-modal>
<!-- end Modal window -->
