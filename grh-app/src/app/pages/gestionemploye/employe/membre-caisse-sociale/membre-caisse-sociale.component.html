<tc-card [outline]="true">
  <div class="card-header mb-1">
   <h4> Membres caisse sociale {{caisseSociale.code}}</h4>
  </div>
  <div style="overflow-x:auto; width:100%; height:300px;">
    <tc-table   [itemsPerPage]="15" [rows]="employes" [hovered]="true"  [pagination]="true" [search]="true">
      <tc-table-col [columnTitle]="'Photo'" [columnName]="'filepath'">
          <ng-template #tableTDTemplate let-row="row" let-value>
              <a [routerLink]="['/',orientation,employeSrv.getRoutePrefixWithoutSlash(),row?.id]" routerLinkActive="router-link-active">
                  <i *ngIf="!value" class="icofont-data icofont-2x"></i>
                  <tc-avatar *ngIf="value" [src]="value"></tc-avatar>
              </a>
          </ng-template>
      </tc-table-col>
      <tc-table-col [columnTitle]="'Prénoms'" [columnName]="'prenoms'" [enableSorting]="true">
          <ng-template #tableTDTemplate let-value let-row="row">
              <span class="nowrap" *ngIf="value">
                  <a [routerLink]="['/',orientation,employeSrv.getRoutePrefixWithoutSlash(),row?.id]" routerLinkActive="router-link-active"> {{ value }}</a>
              </span>
              <tc-badge view="error" [outline]="true" *ngIf="!value">Indéfinie</tc-badge>
          </ng-template>
      </tc-table-col>
      <tc-table-col [columnTitle]="'Nom'" [columnName]="'nom'" [enableSorting]="true">
          <ng-template #tableTDTemplate let-value>
              <span class="nowrap" *ngIf="value">{{ value }}</span>
              <tc-badge view="error" [outline]="true" *ngIf="!value">Indéfinie</tc-badge>
          </ng-template>
      </tc-table-col>
      <tc-table-col [columnTitle]="'Matricule'" [columnName]="'matricule'" [enableSorting]="true">
          <ng-template #tableTDTemplate let-value>
              <span class="nowrap" *ngIf="value">{{ value }}</span>
              <tc-badge view="error" [outline]="true" *ngIf="!value">Indéfinie</tc-badge>
          </ng-template>
      </tc-table-col> 
      <tc-table-col [columnTitle]="'Structure'" [columnName]="'structure'" [enableSorting]="true">
          <ng-template #tableTDTemplate let-value>
              <span class="nowrap" *ngIf="value">
                  {{value?.nom}}
              </span>
              <tc-badge view="error" [outline]="true" *ngIf="!value">Indéfinie</tc-badge>
          </ng-template>
      </tc-table-col>
      
  </tc-table>
  </div>
</tc-card>
