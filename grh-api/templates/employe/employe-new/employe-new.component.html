<div class="add-action-box" *ngIf="employeSrv.resourceName|creable">
  <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
    (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(employeSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="80%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
                                                                            <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Prenoms</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.prenoms" name="prenoms" id="prenoms" #prenoms="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="prenoms"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Nom</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.nom" name="nom" id="nom" #nom="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="nom"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>DateNaissance</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.dateNaissance" name="dateNaissance" id="dateNaissance" #dateNaissance="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="dateNaissance"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>LieuNaissance</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.lieuNaissance" name="lieuNaissance" id="lieuNaissance" #lieuNaissance="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="lieuNaissance"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Cni</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.cni" name="cni" id="cni" #cni="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="cni"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Matricule</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.matricule" name="matricule" id="matricule" #matricule="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="matricule"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>MatriculeCaisseSociale</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.matriculeCaisseSociale" name="matriculeCaisseSociale" id="matriculeCaisseSociale" #matriculeCaisseSociale="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="matriculeCaisseSociale"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>DateRecrutement</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.dateRecrutement" name="dateRecrutement" id="dateRecrutement" #dateRecrutement="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="dateRecrutement"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>SitutationMatrimoniale</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.situtationMatrimoniale" name="situtationMatrimoniale" id="situtationMatrimoniale" #situtationMatrimoniale="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="situtationMatrimoniale"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Retraite</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.retraite" name="retraite" id="retraite" #retraite="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="retraite"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Genre</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.genre" name="genre" id="genre" #genre="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="genre"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Etat</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.etat" name="etat" id="etat" #etat="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="etat"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>EmailUniv</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.emailUniv" name="emailUniv" id="emailUniv" #emailUniv="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="emailUniv"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Email</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.email" name="email" id="email" #email="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="email"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Filename</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.filename" name="filename" id="filename" #filename="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="filename"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Filepath</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.filepath" name="filepath" id="filepath" #filepath="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="filepath"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>TelephonePrimaire</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.telephonePrimaire" name="telephonePrimaire" id="telephonePrimaire" #telephonePrimaire="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="telephonePrimaire"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>TelephoneSecondaire</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.telephoneSecondaire" name="telephoneSecondaire" id="telephoneSecondaire" #telephoneSecondaire="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="telephoneSecondaire"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                    </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'" tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
